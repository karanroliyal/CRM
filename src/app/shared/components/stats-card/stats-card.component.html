<div class="stats-card">
  <div class="card h-100">
    <div class="card-loading-overlay" *ngIf="loading">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div class="card-body p-3">
      <div class="row">
        <div class="col-8">
          <div class="numbers">
            <p class="stats-title mb-0">{{ title }}</p>
            <h5 class="stats-value font-weight-bolder mb-0">
              {{ value }}
              <span class="stats-change ms-1 small" *ngIf="change !== null" [ngClass]="changeColor">
                <i class="bi" [ngClass]="changeIcon"></i>
                {{ change }}%
              </span>
            </h5>
          </div>
        </div>
        <div class="col-4 text-end">
          <div class="icon-shape" [ngClass]="colorClass">
            <i class="bi" [ngClass]="'bi-' + icon"></i>
          </div>
        </div>
      </div>
      
      <div class="stats-footer" *ngIf="subtitle">
        <p class="stats-subtitle mb-0 text-sm">
          <span>{{ subtitle }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
